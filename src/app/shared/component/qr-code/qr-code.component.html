<div class="tool-container" appClickOutside cdkDrag cdkDragBoundary=".template-container"
  [cdkDragFreeDragPosition]="position" (cdkDragEnded)="onDragEnded($event)"
  [ngStyle]="{'outline': isSelection ? '2px solid blue' : 'none', 'width.px': size.x, 'height.px': size.y}" style="width: fit-content;
  height: auto;
  line-height: 1.2;
  position: absolute;" (clickOutside)="onClickOutside($event)">
  <img [src]="image" style="width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
  display: block;
  object-fit: contain; /* Đảm bảo hình ảnh giữ nguyên tỷ lệ */">
  <div *ngIf="isSelection" class="resize-handle resize-handle-right" appResizeHandle direction="right"
    (newWidth)="onNewWidth($event)">
    <mat-icon>swap_horiz</mat-icon>
  </div>
  <div *ngIf="isSelection" class="resize-handle resize-handle-bottom" appResizeHandle direction="bottom"
    (newHeight)="onNewHeight($event)">
    <mat-icon>swap_vert</mat-icon>
  </div>
</div>
