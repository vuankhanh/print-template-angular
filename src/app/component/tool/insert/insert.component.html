<mat-grid-list cols="10" rowHeight="2:1">
  @for (tool of tools; track tool) {
    <mat-grid-tile>
      <button mat-stroked-button (click)="onToolClick(tool.component)">
        <mat-icon>{{tool.icon}}</mat-icon>
        {{ tool.name }}
      </button>
    </mat-grid-tile>
  }
</mat-grid-list>
